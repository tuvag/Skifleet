{% extends "skis/layout.html" %}

{% block main %}

<div class="container">
    <h1>Add a new pair of skis to your ski fleet!</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
        <input type="button" value="Cancel" onclick="location.href='{% url "index" %}'">
    </form>
</div>

{% endblock %}
